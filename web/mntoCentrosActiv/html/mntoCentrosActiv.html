    <body>
        <div>
            <table style="height: 50px; width: 100%">
                <td style="width: 50px;height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                <td style="width: 40%;height: 50px"><h1 id = "subtitulo" class="subTitulo">Centro de Actividades</h1></td>
                <td style="height: 60%"> </td>
                <td style="width: 50px;height: 50px" title="Crear Centro de Actividades"><a id ="btnCrear" class="k-grid" onclick ="addRow()" aling="center"><span class="k-sprite po_mas"></span></a></td>
            </table>
            <div class="sidenavSup"></div>
        </div>
        <script id="rowTemplate" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #"> 
            <td>
            <span class="title">#: cto__cod #</span>
            </td>
            <td>
            <span class="title">#: cniv__cod #</span>
            </td> 
            <td>
            <span class="title">#: cto__nom #</span>
            </td>
            <td>
            <span class="title">#: ter__nit #</span>
            </td>
            
            <td>
            <a  class='k-grid-edit' title="Editar"><span id = "edit#: id#" class='k-sprite po_editon'></span></a>
            <a  class='k-grid-Delete' title="Borrar"><span id = "Delete#: id#" class='k-sprite po_cerrar'></span></a>
            </td>                
            </tr>
        </script>
        <script id="altRowTemplate" type="text/x-kendo-tmpl">
            <tr class="k-alt" data-uid="#: uid #">
            <td>
            <span class="title">#: cto__cod #</span>
            </td>
            <td>
            <span class="title">#: cniv__cod #</span>
            </td> 
            <td>
            <span class="title">#: cto__nom #</span>
            </td>
            <td>
            <span class="title">#: ter__nit #</span>
            </td>
            <td>
            <a  class='k-grid-edit' title="Editar"><span id = "edit#: id#" class='k-sprite po_editon'></span></a>
            <a  class='k-grid-Delete' title="Borrar"><span id = "Delete#: id#" class='k-sprite po_cerrar'></span></a>
            </td>
            </tr>
        </script>
        <div id="outerWrapper">
            <div id="grid" name="grid"></div>
        </div>
        <div>
        </div>
