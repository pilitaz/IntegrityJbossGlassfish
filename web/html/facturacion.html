<html>
    <head>
        <title>Facturación</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../js/servicios.js" type="text/javascript"></script>
        <script src="../js/variablesFacturacion.js" type="text/javascript"></script>
        <script src="../js/facturacion.js" type="text/javascript"></script>
        
        <link href="../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.default.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.dataviz.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.default.mobile.min.css" rel="stylesheet" type="text/css"/>        
        <link href="../css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <script src="../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        
        <link href="../css/facturacion.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="divTexto" class="col-sm-3 letraParrafo">
            <h4 id = "subtitulo" class="subTitulo">Facturación</h4>             
        </div>
        <div class="sidenavSup">
            <table>
                <tr>
                    <td>
                        <label class="letraParrafo">Sucursal/Agencia:</label>
                    </td>
                    <td>
                        <input id="ipSucursal" required/>                        
                    </td>
                    <td>
                        <label class="letraParrafo">Clase documento:</label>
                    </td>
                    <td colspan="3">
                        <input id="ipCDocumento" style="width: 100%" required/>
                    </td>
                    <td>
                        <label class="letraParrafo">Nº Factura:</label>
                    </td>
                    <td>
                        <input id="nFactura" class="k-textbox" disabled="disabled"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="letraParrafo">Cliente:</label>
                    </td>
                    <td>
                        <input id="ipCliente" class="k-textbox" required/>
                    </td>
                    <td>
                        <label class="letraParrafo">Condiciones de pago:</label>
                    </td>
                    <td>
                        <input id="ipCdePago"/>                        
                    </td>
                    <td>
                        <label class="letraParrafo">Fecha:</label>
                    </td>
                    <td>
                        <input id="ipFecha" value="" onChange="calcularFechaVencimiento()"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Fecha de vencimiento:</label>
                    </td>
                    <td>
                        <input id="ipFechaVencimiento" value="" />
                    </td>                    
                </tr>
                <tr>                                       
                    <td>
                        <label class="letraParrafo">Descuento(%):</label>
                    </td>
                    <td>
                        <input id="ipDescuento"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Divisa</label>
                    </td>
                    <td>
                        <input id="ipDivisa"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Tasa:</label>
                    </td>
                    <td>
                        <input id="ipTasa" type="number" onblur="onBlurTasaDeCambio()" title="Sí ingresa el dato manualmente quedará con la fecha de hoy"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Fecha tasa de cambio:</label>
                    </td>
                    <td>
                        <input id="ipFechaTasa" value=""/>
                    </td>
                </tr>
                <tr>                                       
                    <td>
                        <label class="letraParrafo">Vendedor:</label>
                    </td>
                    <td>
                        <input id="ipVendedor" class="k-textbox"/>
                    </td>
                    <td>
                        <label class="letraParrafo">Fletes</label>
                    </td>
                    <td>
                        <input id="ipFletes" type="number"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="letraParrafo">Observaciones:</label><br>
                    </td>
                    <td colspan="7">
                        <textarea id="txtAObservaciones" data-bind="value: textareaValue" class="k-textbox" style="height: 40px; width: 100%;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="100%" class="tdBotton">
                        <button id="validacion" class="k-primary" onclick="validaCabecera()" >Validar</button>
                    </td>                    
                </tr>
            </table><br><br>
            <div id="grid"></div>
        </div>
    </body>
</html>
