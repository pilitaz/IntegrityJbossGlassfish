<html>
    <head>
        <title>Pedidos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../scripts/jquery-2.2.0.min.js" type="text/javascript"></script> 
        <script src="../../scripts/jquery.min.js" type="text/javascript"></script>
        <script src="../../scripts/jquery-ui.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.all.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.messages.es-ES.min.js" type="text/javascript"></script>
        <script src="../../scripts/kendo.culture.es-CO.min.js" type="text/javascript"></script>
        <script src="../../scripts/LibreriaIntegrity.js" type="text/javascript"></script>
        <script src="../../js/servicios.js" type="text/javascript"></script>
        <script src="../js/pedidos.js" type="text/javascript"></script>
        <link href="../../css/kendo.common.min.css" rel="stylesheet" type="text/css"/>                        
        <link href="../../css/kendo.metro.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/kendo.metro.mobile.min.css" rel="stylesheet" type="text/css"/>        
        <link href="../../css/cssSpriteIntegrity.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/integrity.css" rel="stylesheet" type="text/css"/>
        <link href="../css/pedidos.css" rel="stylesheet" type="text/css"/>
        <script src="../js/variablesPedidos.js" type="text/javascript"></script>
        <link href="../css/pedidos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id="divSubtitulo">
            <table style="height: 50px; vertical-align: top; width: 100%">
                <td style="width: 50px; height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                <td style="height: 50px;"><h4 id = "subtitulo" class="subTitulo">Pedidos</h4></td>                 
                <td style="width: 40px; text-align: right; padding-right: 10px">
                    <a id ="btnFltrPedido" class="k-grid" onclick ="btnFltrPedido()" aling="center"><span class="k-sprite po_look"></span></a>
                </td>
                <td style="width: 40px; text-align: right; padding-right: 10px">
                    <a id ="btnCrearPedido" class="k-grid" onclick ="crearPedido()" aling="center"><span class="k-sprite po_mas"></span></a>
                </td>                 
            </table>   

        </div>
        <div id="outerWrapper" class="sidenavSup">
            <div id="gridPedidos"></div>
        </div>
        <script id="rowTemplate" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #">  
            <td>
            <span class="title">#: ped__fec #</span>
            </td>
            <td >
            <span class="title">#: ped__num #</span>
            </td>            
            <td>
            <span class="title">#: ter__raz #</span>
            </td>
            <td >
            <span class="title">#: ped__fec__ent #</span>
            </td>
            <td >
            <span class="title">#: est__nom #</span>
            </td>
            <td >
            <a id = "pedApro#: pago__cod#" class='k-grid-aprovar'><span id = "spanEdit#: pago__cod#" class='k-sprite po_check'title="Editar"></span></a>
            <a id = "pedEdit#: pago__cod#" class='k-grid-editar'><span id = "spanEdit#: pago__cod#" class='k-sprite po_editoff'title="Editar"></span></a>
            <a  class='k-grid-destroyed'><span id = "spanDelete#: pago__cod#" class='k-sprite po_cerrar'title="Borrar"></span></a>
            </td>
            </tr>
        </script>
        <script id="altRowTemplate" type="text/x-kendo-tmpl">
            <tr class="k-alt" data-uid="#: uid #"> 
            <td>
            <span class="title">#: ped__fec #</span>
            </td>
            <td >
            <span class="title">#: ped__num #</span>
            </td>            
            <td>
            <span class="title">#: ter__raz #</span>
            </td>
            <td >
            <span class="title">#: ped__fec__ent #</span>
            </td>
            <td >
            <span class="title">#: est__nom #</span>
            </td>
            <td >
            <a id = "pedApro#: pago__cod#" class='k-grid-aprovar'><span id = "spanEdit#: pago__cod#" class='k-sprite po_check'title="Aprobar"></span></a>
            <a id = "pedEdit#: pago__cod#" class='k-grid-editar'><span id = "spanEdit#: pago__cod#" class='k-sprite po_editoff'title="Editar"></span></a>
            <a  class='k-grid-destroyed'><span id = "spanDelete#: pago__cod#" class='k-sprite po_cerrar'title="Borrar"></span></a>
            </td>
            </tr>
        </script>
    </body>
</html>
