    <body>
        <script id="rowTemplateCmp" type="text/x-kendo-tmpl">
            <tr data-uid="#: uid #"> 
            <td>
            <span class="title" id ="#: vdd__cod #">#: vdd__cod # </span>

            <td>
            <span class="title" id ="#: ter__nit #">#: ter__nit # </span>
            </td>
            <td>
            <span class="title" id ="#: ter__raz #">#: ter__raz # </span>
            </td>           
            <td>
            <span class="title" id ="#: cla__nom #">#: cla__nom # </span>

            <a  class='k-grid-editar'><span title='' id = "spanproceso#: vdd__cod#" class='k-sprite po_editoff'></span></a>

            </tr>

            <td>
            <span class="title" id ="#: vdd__cod #">#: vdd__cod # </span>
            </td>                               
            <td>

            <a  class='k-grid-editar'><span title='editar' id = "spanproceso#: vdd__cod#" class='k-sprite po_editoff'></span></a>

        </script>
        
        <div id="window1"></div>

            <button class="k-button" id="yesButton">Si</button>

        <div class="mainContainer">
            <div>
                 <div id="textarea" hidden="true"></div>
                <div id="divToolbar">
                    
                    <table style="height: 50px; vertical-align: top">
                        <td style="width: 50px;height: 50px"><a class="k-grid"  aling="center"><span class="k-sprite po_bullet1"></span></a></td>
                        <td style="width: 20%;height: 50px;" ><h4 id = "subtitulo" class="subTitulo">Vendedores</h4> </td>
                        <td style="width: 80%; height: 50px; vertical-align: middle" class="navbar" > 
                            
                            
                            <div class="container-fluid">                                                
                                <button type="button" class="navbar-toggle" class="btn btn-default btn-circle btn-lg" data-toggle="collapse" data-target="#myNavbar">
                                    <i class="glyphicon glyphicon-list"></i>
                                </button>                                                                         
                            </div>
                            <div class="collapse navbar-collapse" id="myNavbar" style="text-align: left">
                                <ul class="nav navbar-nav">    
                                    
                                    <li> &nbsp;Buscar Por Vendedor &nbsp;<input id="filtro" aling="center"/></li>

                    <div class="sidenavSup"></div>
                </div>
                <div id="outerWrapper">
                    <div id="grid"></div>                
                </div>
                <div id="window"></div>  
                <p id="demo"></p>

            <div class="k-window-titlebar k-header" style="margin-top: 1px;height: 2em">
                &nbsp;
                <span class="k-window-title"><label id="lbAccion">Crear</label></span>
                <div class="k-window-actions">
                    <a role="button" href="#" class="k-window-action k-link" aria-label="Close">
                        <span class="k-icon k-i-close" onclick="cerrarCustomPopUpCabecera('popUpCrearVendedor')" role="button"></span>

            </div>
            <br>
            <div style="height: 200px; width: 98%;overflow-y: hidden; overflow-x : hidden; margin-right: 0px;margin-left: 5px;">

                    <tr>
                        <td class="tdIzquierdo">NIT:</td>                    
                        <td class="tdDerecho"><input id="nit" style="width: 100%"/></td>
                    </tr>
                    <tr>
                        <td class="tdIzquierdo">Nombre:</td>
                        <td class="tdDerecho"><input id="nombre" style="width: 100%"/></td>
                    </tr>
                    <tr>
                        <td class="tdIzquierdo">Clase cliente:</td>
                        <td class="tdDerecho"><input id="claseCliente" style="width: 100%"/></td>
                    </tr>
                </table>
                <footer><button id="buttonCab" class="k-primary" style="width: 100%;height: 40px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-left-width: 0px;border-right-width: 0px;"  onclick="guardarVendedor()">Guardar</button></footer>
