    <body>
        <span id="centeredNotification" style="display:none;"></span>
        <div class="container-fluid">
            <div class="row content">
                <div>
                    <div id="textarea" hidden="true"></div>
                    <table style="width: 100%">
                        <tr>                            
                            <td>
                                <h1 id = "subtitulo" class="subTitulo"> Vendedor <label id="idNumeroPedido"></label></h1>                                
                            </td>
                            <td style="width: 50px; text-align: right; padding-right: 20">
                                <a id ="btnGuardar1" class="k-grid" onclick ="editarCabecera('popUpCrearVendedor')" aling="center"><span class="k-sprite po_edit_sup"></span></a>
                            </td>
                            
                            <td style="width: 50px; text-align: right; padding-right: 20">
                                <a id ="btnGuardar3" class="k-grid" onclick ="volverVendedores()" aling="center"><span class="k-sprite po_back"></span></a>
                            </td>
                        </tr>
                    </table>
                    <div class="sidenavSup"></div>                    
                </div>
                <div class="row">
                    <div class="col-md-6">                        
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo"><b>NIT Vendedor:</b></label>
                                </td>
                                <td style="width: 75%">
                                    <label id="Nit_vendedor" class="letraParrafo" style="width: 100%" />                        
                                </td>
                            </tr>                            
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo"><b>Nombre:</b></label>
                                </td>
                                <td style="width: 75%">
                                    <label id="Nombre_vendedor" class="letraParrafo" style="width: 100%" />
                                </td>
                            </tr>
                            
                            
                        </table>                        
                    </div>
                    <div class="col-md-6">                        
                        <table style="width: 100%">
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo"><b>Cod Vendedor:</b></label>
                                </td>
                                <td style="width: 75%">
                                    <label id="Cod_vendedor" class="letraParrafo" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 25%">
                                    <label class="letraParrafo"><b>Clase Cliente:</b></label>
                                </td>
                                <td style="width: 75%">
                                    <label id="Clase_cliente" class="letraParrafo" style="width: 100%" />
                                </td>
                            </tr>
                            
                        </table>
                    </div>                   
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table style="width: 100%">
                            
                        </table>
                    </div>
                </div>
            </div>            
        </div>
        <div class="container-fluid">
            <div class="row content">
                <div>
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <h1 id = "subtitulo" class="subTitulo">Detalle</h1>
                            </td>
                            <td style="text-align: right; padding-right: 20">
                                <a id ="btnAgregarItem" onclick="agregarItemDetalle()" class="k-grid" aling="center"><span class="k-sprite po_mas"></span></a>
                            </td>
                        </tr>
                    </table>                    
                </div>
            </div>
            <div id="gridDetalleVendedor"></div>                        
        </div>
        <div id="popUpCrearVendedor" hidden="hidden" style = "overflow-y: hidden; hidden;overflow-x: hidden" class="customPopUp">
            <div class="k-window-titlebar k-header" style="margin-top: 1px;height: 2em">
                &nbsp;
                <span class="k-window-title"><label id="lbAccion">Crear</label></span>
                <div class="k-window-actions">
                    <a role="button" href="#" class="k-window-action k-link" aria-label="Close">
                        <span class="k-icon k-i-close" onclick="cerrarCustomPopUpCabecera('popUpCrearVendedor')" role="button"></span>
                    </a>
                </div>
            </div>
            <br>
            <div style="height: 200px; width: 95%;overflow-y: hidden; overflow-x : hidden; margin-right: 0px;margin-left: 0px;">                
                <table style="width: 95%; position: absolute; top: 50px;" >
                    <tr>
                        <td class="tdIzquierdo">NIT:</td>                    
                        <td class="tdDerecho"><input id="nit" style="width: 100%"/></td>
                    </tr>
                    <tr>
                        <td class="tdIzquierdo">Nombre:</td>
                        <td class="tdDerecho"><input id="nombre" style="width: 100%"/></td>
                    </tr>
                    <tr>
                        <td class="tdIzquierdo">Clase cliente:</td>
                        <td class="tdDerecho"><input id="claseCliente" style="width: 100%"/></td>
                    </tr>
                </table>
                <footer><button id="buttonCab" class="k-primary" style="width: 100%;height: 40px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-left-width: 0px;border-right-width: 0px;"  onclick="guardarVendedor()">Guardar</button></footer>
            </div>            
        </div>
