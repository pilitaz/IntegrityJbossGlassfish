<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/kendo.common.min.css">
    <link rel="stylesheet" href="css/kendo.default.min.css" />
    <link rel="stylesheet" href="css/kendo.common.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/kendo.metro.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/kendo.default.mobile.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/login.css" />
    
    <script src="js/servicios.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>      
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kendo.all.min.js"></script>
    <script src="scripts/LibreriaIntegrity.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/login.js"></script>
    
    
</head>
<body onload="onLoad()">
<div class="centrado">
        <table id="tbLogin">
            <tr>
                <td>
                    <div>
                        <img id="logoIntegrity" src="images/logoInt.png">
                        <p><em>Quantum Data Systems</em> le da la bienvenida al <em> Sistema Integral Corporativo Integrity</em>, ofreciéndole las mejores soluciones en la nube para el desarrollo de su empresa y la evolución de nuestra región.
                        </p>
                        <img id="powered" src="images/powered.png">
                    </div>
                </td>
                <td>
                    <div class="demo-section k-content">                        
                        <img id="imgAcceso" src="images/acceso.png"><br><br>                        
                        <ul id="fieldlist">                            
                            <li>
                                <label id= "label1">Usuario:</label>
                                <input type="text" id="usuario" name="Usuario" class="k-textbox" required/>
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input id="password" type="password" name="Password" class="k-textbox">                                
                                <a href="">¿Olvidó su contraseña?</a>
                            <li>
                            <li>
                                <button id="btnLogin" class="k-primary" onclick="login()" >Login</button>
                            </li>                            
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
</div>
</body>
</html>
